<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f8f9fa;
    }
    .login-container {
      width: 60%;
      height: 70%;
      display: flex;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
    }
    .login-image {
      flex: 1;
      background: url('https://via.placeholder.com/600x800') no-repeat center center;
      background-size: cover;
    }
    .login-form {
      flex: 1;
      background-color: white;
      padding: 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .login-form h2 {
      margin-bottom: 30px;
      text-align: center;
    }
    .login-form .form-control {
      margin-bottom: 15px;
    }
    .login-form .btn {
      margin-top: 10px;
    }
    .login-form .form-text {
      text-align: center;
    }
  </style>
  <title>Inicio de Sesión</title>
</head>
<body>
  <div class="login-container">
    <div class="login-image"></div>
    <div class="login-form">
      <h2>Inicio de Sesión</h2>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
            <input type="email" class="form-control" id="email" placeholder="Correo Electrónico" required>
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
            <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
          </div>
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        </div>
        <div class="form-text mt-3">
          <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-rlYbpr2/A4tydF9CBYRB7l+6UpFEP2UOhm5SrXAd2Z58T9gK47r7iMugKc6tmBEl" crossorigin="anonymous"></script>
</body>
</html>
